      <form class="styleFormCadastroAnimais">

        <h2 class="styleTitleCadatro">Cadastro de Bichinho</h2>

        <div class="form-group">
            <label for="name">Tipo:</label>
            <select class="form-control">
                <option value="empty"></option>
                <option value="Cachorro">Cachorro</option>
                <option value="Gato">Gato</option>
                <option value="Pássaro">Pássaro</option>
            </select>
        </div>

        <div class="form-group">
            <label>Estado:</label>
            <select name="estados-brasil" class="form-control">
                <option value="empty"></option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" class="form-control" id="cidade" placeholder="Digite a cidade onde viu o bichinho">
        </div>

        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input type="text" class="form-control" id="endereco" placeholder="Digite o ultimo endereço que viu o bichinho">      
        </div>

        <div class="form-group">
          <label for="numero">Número:</label>
          <input type="number" class="form-control" id="numero" placeholder="Digite o número do endereço">
        </div>

        <div class="mb-3 was-validated">
            <label for="validationTextarea">Alguma observação?</label>
            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Digite aqui sua observação" required></textarea>
        </div>

        <div class="form-group">
            <label for="validatedCustomFile">Clique abaixo adicionar fotos:</label>
            <input type="file" id="validatedCustomFile" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block spaceBtnCadastro">Cadastrar</button>
      </form>
